<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="head">
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="revisit-after" content="1 day" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<title th:text="${title}">IRT Technologies Inc.</title>
<link rel="stylesheet" href="/css/home.css" type="text/css" />
<script src="/js/onclick.js" type="text/javascript"></script>
<script src="/js/position.js" type="text/javascript"></script>
<!-- Include the jQuery library -->
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.21/jquery.autocomplete.min.js"></script>
</head>

<body onload="setScrollPosition()">
<th:block th:fragment="header">
	<div id="banner">
		<a href="/irt"> <img src="/images/logo.png" style="border-style: none" alt="IRT Technologies." />
			 <img src="/images/sloganimg.png" style="border-style: none" alt="Connecting the world together" />
		</a>
		 <a id="name" href="/irt/users?command=user_name"></a>
	</div>
	<div id="static_menu">

		<a id="page_top"></a>
		<ul class="tabrow">
			<li class="passive" th:class="${pnActive}"><a href="part-numbers">Part Numbers</a></li>
			<li class="passive" th:class="${mlActive}"><a href="manufacture-links">Manufactures</a></li>
			<li class="passive" th:class="${psActive}"><a href="product_structure">Product Structure</a></li>
			<li class="passive" th:class="${costActive}"><a href="cost">Cost</a></li>
			<li class="passive" th:class="${logActive}"><a href="login?bp=index.html">Login</a></li>
		</ul>


	</div>
</th:block>

	<div id="content">
		<hr />
		<h3>IRT Database.</h3>
		<hr />

		<p>This is the Database application.</p>
	</div>

	<div id="bottom">
		<a href="mailto:oleksandr@irttechnologies.com"><small>oleksandr@irttechnologies.com</small></a>
	</div>
	<div id="to_top">
		<a id="top" href="#page_top">TO TOP</a>
	</div>
	<script type="text/javascript">
		$(document).ready(
				function() {
					$(document).mousemove(
							function(e) {
								var win = $(window).scrollTop();
								var top = $('#to_top');
								if (win == 0) {
									top.hide("slow");
								} else {
									top.show("slow");
									var height = parseInt(top.css("height")
											.replace("/\D/g", ""), 10);
									top.css({
										"top" : (e.pageY - win - height / 2)
												+ "px"
									});
								}
							});
				});
	</script>
</body>
</html>
