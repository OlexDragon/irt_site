<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Menu</title>
<link rel="stylesheet" type="text/css" href="../../static/css/jk.css" th:href="@{/css/jk.css}"></link>
</head>
<body>
<!--/*

		

*/-->
	<form class="form-inline" action="/add-part-number" th:fragment="add-part-number">
		<div id="add-pn" class="form-group">
		</div>
		<div id="pn-details" class="form-group">
		</div>
		<script type="text/javascript">
			$('#add-pn').load('/load/first-letters',{id:'firstLetter'}, function(){
				$('#firstLetter').on('change', function(){
					$('#add-pn').children().not(':first').remove();
					if($(this).val()){
						$.get('/load/secon-and-third-letters',{firstLetter: $(this).val(), id: "secondLetters"}, function(data){
							$('#add-pn').append(data);
							$('#secondLetters').on('change', function(){
								$('#add-pn').children().not(':first').not(':first').remove();
								var secondLetters = $('#secondLetters').val()
								if(secondLetters){
									$('#pn-details').load('/load/part-number-details', {firstLetter: $('#firstLetter').val(), secondLetters: secondLetters});
								}
							});
						});
					}
				});
			});
		</script>
	</form>

<!-- Add New Part Number Details -->
	<th:block th:each="arr:${arrayEntities}" th:switch="${arr.description}" th:fragment="pn-details">
		<input th:case="'text'" type="text" class="form-control" th:placeholder="${arr.arrayEntityPK.id}" ></input>
		<select th:case="'select'" class="form-control" th:title="${arr.arrayEntityPK.id}"></select>
		<label th:case="'label'" class="control-label" th:text="${arr.arrayEntityPK.id}">Label</label>
	</th:block>
</body>
</html>
