<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>IRT Stock</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	crossorigin="anonymous">
<link rel="stylesheet" href="http://localhost:8087/css/irt.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<!-- <script sec:authorize="isAuthenticated()" src="../../static/js/irt.js" th:src="@{/js/irt.js}" type="text/javascript"></script> -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
	integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
	integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
	crossorigin="anonymous"></script>
</head>
<body>

	<!-- Modal dialog for move component from STOCK to CO MANUFACTURE -->

	<div id="modalMessage" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Move to Stock" aria-hidden="true" th:fragment="whereUsed">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Where is it used?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">Ã—</span>
					</button>
				</div>
				<div class="modal-body">
					<h6 th:inline="text">The [[${component.partNumber}]] is used in:</h6>
					<table class="table">
						<thead class="thead-light">
							<tr>
								<th scope="col">#</th>
								<th scope="col">Part Number</th>
								<th scope="col">Description</th>
								<th scope="col">Qty</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="bomComp, iterStat : ${bomComponents}">
								<td th:text="${iterStat.count}">1</td>
								<td th:text="${bomComp.topPartNumber.partNumber}">PCA-00168H-PS00-R01</td>
								<td th:text="${bomComp.topPartNumber.description}">Description</td>
								<td th:text="${bomComp.reference.qty}">4</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
			$('#modalMessage').modal('show').on('hidden.bs.modal', function(e) { $(this).remove(); });
		/*]]>*/
		//# sourceURL=where_usedk.js
		</script>
	</div>

</body>
</html>
