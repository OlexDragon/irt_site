<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>

	<!-- Confirm Set Modal -->
	<div id="confirmSet" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="costTitleLabel" style="display: block; padding-right: 17px;" >
		<div class="modal-dialog" role="document">

    		<!-- Modal content-->
    		<div class="modal-content" th:fragment="save_price_content">
      			<div class="modal-header">
         			<h4 id="costTitleLabel" class="modal-title">Save cost.</h4>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      			</div>
 
 
      			<div class="modal-body">
 							<dl class="row">
								<dt class="col-sm-4" >Mfr PN</dt><dd id="saveMfrPN" class="col-sm-8" >Manufacturer part number</dd>
								<dt class="col-sm-4" >Vendor</dt><dd id="saveVendor" class="col-sm-8" >Vendor</dd>
								<dt class="col-sm-4" >For Qty</dt><dd id="saveForQty" class="col-sm-8">Qty</dd>
								<dt class="col-sm-4" >Price</dt><dd id="savePrice" class="col-sm-8">Price</dd>
								<dt class="col-sm-4" ><select id="savePOSelect" class="form-control"><option value="PO" >PO</option><option value="INV" >Inv</option></select></dt><dd class="col-sm-8"><input id="savePO" type="text" placeholder="PO numbet" /></dd>
							</dl>
      			</div>
 

     			<div class="modal-footer">
					<form id="savePriceForm" class="inline-form" th:action="@{/component/price}" method="POST">
					<div class="input-group">
     					<select id="selectDivider" class="form-control mr-2">
						<!--/* -->
						<option>option #1</option>
						<option>option #2</option>
						<option>option #3</option>
						<option>option #4</option>
						<option>option #5</option>
						<!-- */-->
     					</select>
 						<button id="savePriceBtn" type="submit" class="btn btn-outline-primary mr-2" title="Save component price.">Save Price</button>
						<button id="addToStockBtn" type="submit" class="btn btn-outline-success mr-2" title="Add the component to the stock.">Add to Stock</button>
						<input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel" />
					</div>
					</form>
      			</div>
    		</div>
  		</div>
	</div>

</body>
</html>
