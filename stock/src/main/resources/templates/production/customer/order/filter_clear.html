<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">
<head>
<title>Customer Orders</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="../../../../static/css/irt.css" th:hfef="@{/css/irt.css}">
</head>
<body>
	<div>
		<!-- Modal -->
		<div id="modalMessage" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:fragment="filter">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalCenterTitle">Clear Filter</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						<button id="clearBtn" type="button" class="btn btn-primary">Clear All Filters</button>
					</div>

				</div>
			</div>
		<script type="text/javascript">
		/*<![CDATA[*/
			$('#modalMessage').modal('show');
			$('#modalMessage').on('hidden.bs.modal', function(e) { $(this).remove(); });

			$('#clearBtn').click(function(){
				Cookies.remove("order_contains");
				Cookies.remove("order_status");

				Cookies.remove("created_type");
				Cookies.remove("created_year");
				Cookies.remove("created_month");
				Cookies.remove("created_day");

				location.reload();
			});
			/*]]>*/
   				//# sourceURL= filter_clear.js
		</script>
		</div>
	</div>
</body>
</html>
